<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
    <!-- remix icon cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title></title>
  </head>
  <body>
    <header>
      <nav class="container">
        <!-- logo -->
        <div class="nav_logo_container">
          <img src="./assets/images/Logo.png" alt="logo" class="nav_logo" />
        </div>

        <!-- nav menu -->
        <div class="nav_menu_container">
          <ul class="nav_menu_items">
            <li class="nav_menu_item"><a href="index.html">Home</a></li>
            <li class="nav_menu_item"><a href="#exercises">Exercises</a></li>
            <li class="nav_menu_item"><a href="#about">About</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- hero section -->
    <section class="hero_section">
      <div class="container" id="hero-secton">
        <!-- left section -->
        <div class="hero_left_section">
          <!-- heading -->
          <div class="left_heading">
            <h1>WORKOUT</h1>
            <h1>STAY FIT</h1>
          </div>

          <!-- description -->
          <div class="left_description">
            <p>
              Exercises that will help you on your road to healthy living,
              weight loss and stress relief
            </p>
          </div>

          <!-- button -->
          <div class="left_button">
            <button>EXPLORE</button>
          </div>
        </div>

        <!-- right section -->
        <div class="hero_right_section">
          <div class="right_image_container">
            <img src="./assets/images/hero-img.png" alt="hero banner" />
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
